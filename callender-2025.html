<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Special Event</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      color: #aaa;
      background-color: #000;
      font-family: sans-serif;
    }

    .international {
      display: flex;
      justify-content: center;
      position: fixed;
      
      width: 100%;
      z-index: 10;
    }

    .international a {
      position: relative;
      width: 250px;
      height: 350px;
      line-height: 36px;
      text-transform: uppercase;
      font-size: 30px;
      letter-spacing: 2px;
      text-decoration: none;
      border-radius: 25px;
      margin: 20px;
      overflow: hidden;
      display: block;
      zoom: 1.2;
    }

    .international a::before,
    .international a::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, #fb0094, #00f, #0f0, #ff0, #f00, #fb0094, #00f, #0f0, #ff0, #f00);
      background-size: 400%;
      border-radius: 25px;
      animation: animate 20s linear infinite;
      transition: 0.5s;
      opacity: 0.4;
      z-index: 0;
    }

    .international a:hover::after {
      opacity: 1;
    }

    .international a span {
      position: absolute;
      top: 2px;
      left: 2px;
      right: 2px;
      bottom: 2px;
      background: #010101;
      color: white;
      border-radius: 25px;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0;
     font-family: initial;
    }

    .international a:hover span {
      color: rgba(255, 255, 255, 1);
    }

    @keyframes animate {
      0% { background-position: 0 0; }
      50% { background-position: 300% 0; }
      100% { background-position: 0 0; }
    }
  </style>
</head>
<body>

  <div class="international">
    <a href="#">
      <span><img src="logo.png" alt="" style="width: 100%;display: flex;z-index: 1;top: 90px;position: relative;opacity: 0.2;">
        <div style="z-index: 2;position: relative;bottom: 139px;text-shadow: -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black, 1px 1px 0 black;">Intensive<br/> 3-Day<br/> Seminar</div>
        <div style="font-size: 35px;bottom: 130px;position: relative;z-index: 2;text-shadow: -1px -1px 0 #5d5a5a, 1px -1px 0 #797777, -1px 1px 0 black, 1px 1px 0 black;font-weight: bold;font-style: oblique;">
        Brussels<br/></div>
         <div style="font-size: 20px;line-height: 25px;position: relative;bottom: 118px;z-index: 2;color: white;text-shadow: -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black, 1px 1px 0 black;">
         <b>7, 8 & 9 November</b><br/> 2025
        </div>
        <div style="color: #0f0; font-size: 18px;line-height: 18px;bottom: 105px;position: relative;z-index: 2;text-shadow: -1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black, 1px 1px 0 black;">"Immerse yourself in Sifu Sandro's unique training method"</div>
      </span>
    </a>
  </div>

</body>
</html>
